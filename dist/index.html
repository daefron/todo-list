<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yoo-do</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h2>yoo-do</h2>
      </div>
      <div id="main">
        <div id="mainleft">
          <div id="projects">
            <div id="leftHeader">
              <h3>projects</h3>
              <img src="./plus-circle.svg" onClick="buttons.createProject()" />
            </div>
          </div>
        </div>
        <div id="mainright">
          <div id="rightHeader">
            <h3>to-do list</h3>
            <img src="./plus-circle.svg" onClick="buttons.createTodo()" />
          </div>
          <!-- <div class="todo">
            <input type="checkbox" />
            <p>todo item</p>
            <p>23/04/24</p>
            <p>priority</p>
            <div>
              <img class="edit" src="text-box-edit.svg" />
            </div>
            <div>
              <img class="delete" src="delete-forever.svg" onClick="buttons.todoDel()"/>
            </div>
          </div> -->
        </div>
      </div>
      <div id="blackout">
        <div id="projectModal">
          <h3>new project</h3>
          <img src="close-circle.svg" onClick="buttons.closeModal()" />
          <input type="text" />
          <button>create</button>
        </div>
        <div id="projectDelModal">
          <h3>delete project-name?</h3>
          <p>
            are you sure you want to delete project-name? this cannot be
            reversed.
          </p>
          <div>
            <button onClick="buttons.closeModal()">cancel</button>
            <button>delete</button>
          </div>
        </div>
        <div id="todoModal">
          <h3>new todo</h3>
          <img src="close-circle.svg" onClick="buttons.closeModal()" />
          <input type="text" />
          <input type="text" />
          <input id="date" type="date" />
          <select id="priority">
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
          </select>
          <button>create</button>
        </div>
        <div id="todoDelModal">
          <h3>delete todo-name?</h3>
          <p>
            are you sure you want to delete todo-name? this cannot be reversed.
          </p>
          <div>
            <button onClick="buttons.closeModal()">cancel</button>
            <button>delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
