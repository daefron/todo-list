<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yoo-do</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h2>yoo-do</h2>
      </div>
      <div id="main">
        <div id="mainleft">
          <div id="projects">
            <div id="leftHeader">
              <h3>projects</h3>
              <img src="./plus-circle.svg" onClick="buttons.createProject()" />
            </div>
          </div>
        </div>
        <div id="mainright">
          <div id="rightHeader">
            <h3>to-do list</h3>
            <img src="./plus-circle.svg" onClick="buttons.createTodo()" />
          </div>
        </div>
      </div>
      <div id="blackout">
        <form
          id="projectModal"
          onsubmit="projectMaker.createProject(); return false"
        >
          <h3>new project</h3>
          <img src="close-circle.svg" onClick="buttons.closeModal()" />
          <input id="title" type="text" placeholder="project title" required />
          <button type="submit">create</button>
        </form>
        <form
          id="projectEditModal"
          onsubmit="projectMaker.editProject(); return false"
        >
          <h3>edit project</h3>
          <img src="close-circle.svg" onClick="buttons.closeModal()" />
          <input id="titleEdit" type="text" placeholder="project title" required />
          <button type="submit">update</button>
        </form>
        <div id="projectDelModal">
          <h3>delete project-name?</h3>
          <p>
            are you sure you want to delete project-name? this cannot be
            reversed.
          </p>
          <div>
            <button onClick="buttons.closeModal()">cancel</button>
            <button onClick="projectMaker.deleteProject()">delete</button>
          </div>
        </div>
        <form id="todoModal" onsubmit="projectMaker.createTodo(); return false">
          <h3>new todo</h3>
          <img src="close-circle.svg" onClick="buttons.closeModal()" />
          <input
            id="todoTitle"
            type="text"
            placeholder="to-do title"
            required
          />
          <input
            id="todoDescription"
            type="text"
            placeholder="to-do description"
          />
          <input id="date" type="date" placeholder="due date" required />
          <select id="priority" required>
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
          </select>
          <button type="submit">create</button>
        </form>  
        <form id="todoEditModal" onsubmit="projectMaker.editTodo(); return false">
          <h3>edit todo</h3>
          <img src="close-circle.svg" onClick="buttons.closeModal()" />
          <input
            id="todoTitleEdit"
            type="text"
            placeholder="to-do title"
            required
          />
          <input
            id="todoDescriptionEdit"
            type="text"
            placeholder="to-do description"
          />
          <input id="dateEdit" type="date" placeholder="due date" required />
          <select id="priorityEdit" required>
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
          </select>
          <button type="submit">update</button>
        </form>
        <div id="todoDelModal">
          <h3>delete todo-name?</h3>
          <p>
            are you sure you want to delete todo-name? this cannot be reversed.
          </p>
          <div>
            <button onClick="buttons.closeModal()">cancel</button>
            <button>delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
